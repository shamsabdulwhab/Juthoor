<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>وكالة جذور</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      input, textarea, button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      button {
        background-color: #007b5e;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #005f46;
      }
    </style>
  </head>
  <body>
    <h1>تواصل معنا</h1>
    <form action="https://formsubmit.co/juthooragency@gmail.com" method="POST">
      <input type="text" name="name" placeholder="الاسم الكامل" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <textarea name="message" placeholder="اكتب رسالتك هنا..." rows="5" required></textarea>

      <!-- إعدادات إضافية -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://yourdomain.com/thanks.html">

      <button type="submit">إرسال</button>
    </form>
  </body>
</html>
